name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore ./Microservices/Microservices.sln

      - name: Build
        run: dotnet build ./Microservices/Microservices.sln --configuration Release

      - name: Publish
        run: dotnet publish ./Microservices/Microservices.sln --configuration Release --no-build --output ./publish
